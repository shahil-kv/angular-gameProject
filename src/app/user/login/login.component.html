<app-alert *ngIf="showAlert" [color]="alertColor">
  {{ alertMesg }}
</app-alert>

<form #loginForm="ngForm" (ngSubmit)="login()">
  <!-- Email -->
  <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <input
      #email="ngModel"
      type="email"
      name="email"
      [(ngModel)]="credentials.email"
      class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
      placeholder="Enter Email"
      required
      pattern="[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
    />
    <p
      *ngIf="email.touched && email.dirty && email.errors"
      class="text-red-400"
    >
      Email is invalid
    </p>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Password</label>
    <input
      name="password"
      #password="ngModel"
      type="password"
      class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
      placeholder="Password"
      [(ngModel)]="credentials.password"
      required
      pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
    />
    <p
      *ngIf="password.touched && password.dirty && password.errors"
      class="text-red-400"
    >
      Password is invalid
    </p>
  </div>
  <button
    [disabled]="inSubmission"
    type="submit"
    class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400"
  >
    Submit
  </button>
</form>
